<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6">
        <div class="viewScores">
          <strong>View Highscores</strong>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="timer">
          TIMER: <span id="timeInterval">01:40</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row quizRow">
        <div class="col-lg">
          <button class="btn btn-primary btn-lg" id="quizButton" type="button">Start Quiz</button>
        </div>
      </div>
    </div>
  </body>
</html>
